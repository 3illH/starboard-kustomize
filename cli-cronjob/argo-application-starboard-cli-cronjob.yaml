apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: starboard-cli
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/3illH/k8s-namespaces
    path: cli-cronjob/kustomize
    targetRevision: HEAD
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
    namespace: dev